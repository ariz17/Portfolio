<!DOCTYPE html>
<html>
<head>
    <title>Video Debug</title>
    <style>
        body { margin: 0; padding: 20px; background: black; color: white; font-family: monospace; }
        video { border: 2px solid red; margin: 10px 0; }
        .log { background: #333; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Video Debug Page</h1>
    
    <h2>Test 1: Direct Video URLs</h2>
    <div id="url-test"></div>
    
    <h2>Test 2: Loading Video</h2>
    <video id="loading-test" width="400" height="300" controls muted>
        <source src="Loading.mp4" type="video/mp4">
    </video>
    
    <h2>Test 3: Background Video</h2>
    <video id="bg-test" width="400" height="300" controls muted loop>
        <source src="Portfolio Background.mp4" type="video/mp4">
    </video>
    
    <div id="log" class="log"></div>
    
    <script>
        const log = document.getElementById('log');
        
        function addLog(message) {
            log.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
            console.log(message);
        }
        
        // Test video URLs
        const urlTest = document.getElementById('url-test');
        const videos = ['Loading.mp4', 'Portfolio Background.mp4'];
        
        videos.forEach(video => {
            fetch(video)
                .then(response => {
                    addLog(`${video}: Status ${response.status}, Type: ${response.headers.get('content-type')}, Size: ${response.headers.get('content-length')}`);
                    urlTest.innerHTML += `<p>${video}: ✅ Status ${response.status}</p>`;
                })
                .catch(error => {
                    addLog(`${video}: ❌ Failed to fetch - ${error}`);
                    urlTest.innerHTML += `<p>${video}: ❌ Failed to fetch</p>`;
                });
        });
        
        // Test video elements
        const loadingVideo = document.getElementById('loading-test');
        const bgVideo = document.getElementById('bg-test');
        
        [loadingVideo, bgVideo].forEach((video, index) => {
            const name = index === 0 ? 'Loading' : 'Background';
            
            video.addEventListener('loadstart', () => addLog(`${name}: loadstart`));
            video.addEventListener('loadedmetadata', () => addLog(`${name}: loadedmetadata`));
            video.addEventListener('loadeddata', () => addLog(`${name}: loadeddata`));
            video.addEventListener('canplay', () => addLog(`${name}: canplay`));
            video.addEventListener('canplaythrough', () => addLog(`${name}: canplaythrough`));
            video.addEventListener('error', (e) => addLog(`${name}: ERROR - ${e.message}`));
            
            // Try to play
            setTimeout(() => {
                video.play().then(() => {
                    addLog(`${name}: Playing successfully`);
                }).catch(error => {
                    addLog(`${name}: Play failed - ${error.message}`);
                });
            }, 1000);
        });
        
        addLog('Debug page loaded');
    </script>
</body>
</html>
