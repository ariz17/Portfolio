<!DOCTYPE html>
<html>
<head>
    <title>Video Debug</title>
    <style>
        body { padding: 20px; font-family: Arial, sans-serif; background: #222; color: white; }
        video { border: 2px solid red; margin: 10px 0; }
        .log { background: #333; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Video Debug</h1>
    
    <h3>Direct Video Test</h3>
    <video controls width="400" height="300">
        <source src="PBackground.mp4" type="video/mp4">
        Video not supported
    </video>
    
    <h3>Autoplay Test</h3>
    <video id="autotest" autoplay muted loop width="400" height="300">
        <source src="PBackground.mp4" type="video/mp4">
        Video not supported
    </video>
    
    <div id="log" class="log"></div>
    
    <script>
        const log = document.getElementById('log');
        const video = document.getElementById('autotest');
        
        function addLog(msg) {
            log.innerHTML += new Date().toLocaleTimeString() + ': ' + msg + '<br>';
            console.log(msg);
        }
        
        // Test file access
        fetch('PBackground.mp4', { method: 'HEAD' })
            .then(r => addLog(`File accessible: ${r.status} | Size: ${r.headers.get('content-length')} | Type: ${r.headers.get('content-type')}`))
            .catch(e => addLog(`File error: ${e.message}`));
        
        // Video events
        video.addEventListener('loadstart', () => addLog('Video: loadstart'));
        video.addEventListener('loadedmetadata', () => addLog('Video: metadata loaded'));
        video.addEventListener('canplay', () => addLog('Video: can play'));
        video.addEventListener('playing', () => addLog('Video: playing'));
        video.addEventListener('error', e => addLog(`Video error: ${e.message}`));
        
        addLog('Debug started');
    </script>
</body>
</html>
