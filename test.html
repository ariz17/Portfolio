<!DOCTYPE html>
<html>
<head>
    <title>Video Test</title>
    <style>
        body { margin: 0; padding: 0; }
        video { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100vw; 
            height: 100vh; 
            object-fit: cover; 
            z-index: -1; 
        }
        .content {
            position: relative;
            z-index: 1;
            color: white;
            padding: 50px;
            background: rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="Portfolio Intro.mp4" type="video/mp4">
    </video>
    
    <div class="content">
        <h1>Video Test</h1>
        <p>If you can see this text and a video background, the video is working.</p>
    </div>
</body>
</html>
