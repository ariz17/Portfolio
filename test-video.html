<!DOCTYPE html>
<html>
<head>
    <title>Video Test</title>
</head>
<body style="margin: 0; padding: 20px; background: black; color: white;">
    <h1>Video Test Page</h1>
    
    <h2>Loading Video Test:</h2>
    <video id="test-loading" controls muted style="width: 400px; height: 300px; border: 1px solid white;">
        <source src="Loading.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <h2>Background Video Test:</h2>
    <video id="test-bg" controls muted loop style="width: 400px; height: 300px; border: 1px solid white;">
        <source src="Portfolio Background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div id="status" style="margin-top: 20px; font-family: monospace;"></div>
    
    <script>
        const status = document.getElementById('status');
        const loadingVideo = document.getElementById('test-loading');
        const bgVideo = document.getElementById('test-bg');
        
        function log(message) {
            status.innerHTML += message + '<br>';
            console.log(message);
        }
        
        // Test loading video
        loadingVideo.addEventListener('loadstart', () => log('Loading video: loadstart'));
        loadingVideo.addEventListener('loadeddata', () => log('Loading video: loadeddata'));
        loadingVideo.addEventListener('canplay', () => log('Loading video: canplay'));
        loadingVideo.addEventListener('error', (e) => log('Loading video ERROR: ' + e.message));
        
        // Test background video
        bgVideo.addEventListener('loadstart', () => log('Background video: loadstart'));
        bgVideo.addEventListener('loadeddata', () => log('Background video: loadeddata'));
        bgVideo.addEventListener('canplay', () => log('Background video: canplay'));
        bgVideo.addEventListener('error', (e) => log('Background video ERROR: ' + e.message));
        
        log('Video test page loaded');
    </script>
</body>
</html>
